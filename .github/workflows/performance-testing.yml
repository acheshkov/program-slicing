name: Performance Tests

on: [push]

jobs:
  run_tests:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential 
        sudo apt-get install -y manpages-dev
        python -m pip install --upgrade pip setuptools wheel
    - name: Get top 5 merges to master
      run: |
        git clone https://github.com/acheshkov/program-slicing.git
        cd program-slicing
        git submodule update --recursive --init
        echo '::set-output name=$(git log --merges --first-parent master --pretty=format:"%H" | head -n 10)'
        echo $COMMIT_IDS
      id: get_commits
    - name: Make performance testing for each commit id
      run: |
        echo ${{ steps.get_commits.outputs }}
        
        for i in $(echo $COMMIT_IDS | tr ";" "\n")
        do
          echo $i
        done